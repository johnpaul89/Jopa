
{% if user.is_authenticated %}
<form action="{% url 'specs_like_post' %}" method="post">
  {% csrf_token %}
  {% if is_liked %}
    <i type="submit" id="specslike" name="post_id" value="{{ specspost.id }}"  class="fa fa-heart" style=" font-size:36px; color: darkred;"></i>
   <!-- <button type="submit" id="specslike" name="post_id" value="{{ specspost.id }}" class="btn btn-danger">Dislike</button> -->
   {% else %}
   <i type="submit" id="specslike" name="post_id" value="{{ specspost.id }}" class="fa fa-heart-o" style=" font-size:36px; color: darkred;"></i>
   <!-- <button type="submit" id="specslike" name="post_id" value="{{ specspost.id }}" class="btn btn-primary">Like</button> -->
  {% endif %}
</form>
{% else %}
<br>
<a href="{% url 'socialauth:begin' 'google-oauth2' %}">
<button style="" type="button" class="btn text-dark btn-sm btn-outline-warning" name="button">

  <svg aria-hidden="true" class="svg-icon native iconGoogle" width="18" height="18" viewBox="0 0 18 18">
    <g><path d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z" fill="#4285F4"></path>
      <path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z" fill="#34A853"></path>
      <path d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z" fill="#FBBC05"></path>
      <path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z" fill="#EA4335"></path>
    </g>
  </svg>

  <span style="padding-left: 5px;">Sign in with <strong>Google</strong> to Like or Dislike.</span>

</button></a>
{% endif %}
<h4> <i class="fa fa-heart" style=" font-size:24px; color: darkred;"></i> {{ total_likes }} Like{{ total_likes|pluralize }}</h4>
