{% load avatar_tags %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>

    <nav style="z-index: +1;">
      <div class="navbar navbar-inverse navbar-fixed" role="navigation">
         <div class="container-fluid">

             <div class="navbar-header">
                     <a class="navbar-brand" href="/"> Africa Tech </a>
                     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                       <span class="sr-only">Toggle navigation</span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                     </button>
                 <!-- <a id="change-theme-btn" >Dark Mode</a> -->
               </div>

             <div class="navbar-collapse collapse">
               <div class="container-fluid">
                 <ul class="nav navbar-nav">

                   <li><form class="navbar-form" role="search" action="{% url 'search_results' %}" >

                     <div class="input-group">
                       <input type="text" autocomplete="off" class="form-control" id="search"  placeholder="Search any Phone or News" name="article">

                       <div class="input-group-btn">
                         <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                       </div>
                     </div>

                   </form></li>

                     <li > <a style="color: white;" href="/reviews/">Reviews</a> </li>
                     <li> <a style="color: white;" href="/specs/">Tech Specs </a> </li>
                     <li> <a style="color: white;" href="/social/">Forums</a> </li>
                     <li> <a style="color: white;" href="/news/">News</a> </li>
                   </ul>
               {% if  user.is_authenticated %}
               <ul class=" navbar-right">
                 <li style="list-style-type: none;"  class="dropdown">
                   <a href="#" class="" data-toggle="dropdown" >
                     {% avatar user 50 class="img-circle navbar-nav img-responsive" id="user_avatar" %}

                </a>
                <ul class="dropdown-menu" role="menu">
                  <li>
                    <a href="{% url 'accountsprofile'  %}">Profile</a>
                  </li>
                  <hr>
                  <li>
                    <a href="{% url 'changepassword' %}">Change Password</a>
                  </li>
                  <hr>
                  <li>
                    <a href="{% url 'logout' %}">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
            {% else %}
            <li class="nav navbar-nav navbar-right">
              <a class='btn btn-default' href="/accounts/login">Login</a>
            </li>
            {% endif %}

             </div>
             </div>

         </div>
     </div>

    </nav>

  </body>
</html>
