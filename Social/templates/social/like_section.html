<h4>{{ total_likes }} Like{{ total_likes|pluralize }}</h4>
{% if user.is_authenticated %}
<form action="{% url 'like_post' %}" method="post">
  {% csrf_token %}
  {% if is_liked %}
    <i type="submit" id="like" name="post_id" value="{{ post.id }}"  class="glyphicon glyphicon-like glyphicon-heart"></i>
   {% else %}
   <i type="submit" id="like" name="post_id" value="{{ post.id }}" class="glyphicon glyphicon-like glyphicon-heart-empty"></i>
  {% endif %}
</form>
{% else %}
<a href="/accounts/login/">
<button type="button" class="btn  btn-md btn-info" name="button">Please Sign In or Sign Up to Like or Dislike</button></a>
{% endif %}
