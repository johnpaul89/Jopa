{% extends "django_registration/base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
      <p>Password or Username is Incorrect</p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-6">
              <a href="{% url 'socialauth:begin' 'google-oauth2' %}">
              <button type="button" class="btn btn-md btn-danger" name="button"> Login with Google</button></a> <br>
            </div>
            <div class="col-xs-6">
              <a href="{% url 'socialauth:begin' 'facebook' %}">
              <button type="button" class="btn btn-md btn-primary" name="button">Login with Facebook</button>
            </a>
            </div>
          </div>
          <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" action="{% url 'login' %}" class="btn btn-primary btn-sm" value="Login">
              <a style="padding-left: 200px;" href="/accounts/register/"> <button type="button" class="btn btn-sm btn-primary" name="button">Sign Up</button></a>

              <!-- <p><a href="{% url 'password_reset' %}">Lost password?</a></p> -->
            </div>
            <input type="hidden" name="next" href="" value="{{next}}">
          </form>

        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
